<div class="container test-margin">
    <div class="row">
        <div class="well">
            <form class="form-group">
                <h1 class="text-center">Signup</h1>
                <div class="control-group">
                    <label for="">First Name:</label>
                    <input class="form-control" type="text" name="" value="" ng-model="user.firstName" required>
                </div>
                <div class="control-group">
                    <label for="">Last Name:</label>
                    <input class="form-control" type="text" name="" value="" ng-model="user.lastName" required>
                </div>
                <div class="control-group">
                    <label for="">Username:</label>
                    <input class="form-control" type="text" name="" value="" ng-model="user.username" required>
                </div>
                <div class="control-group">
                    <label for="">Email:</label>
                    <input class="form-control" type="email" name="" value="" ng-model="user.email" required>
                </div>
                <div class="control-group">
                    <label for="">Phone Number:</label>
                    <input class="form-control" type="number" name="" value="" ng-model="user.phone" required>
                </div>
                <div class="control-group">
                    <label for="">Password:</label>
                    <input class="form-control" type="password" name="" value="" ng-model="user.password" required>
                </div>
                <div class="control-group">
                    <label for="">Repeat Password:</label>
                    <input class="form-control" type="password" name="" value="" ng-model="passwordRepeat" required>
                </div>
                <br>
                <div>
                    <button class="btn btn-default center-block" type="button" ng-click="signup(user)">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
